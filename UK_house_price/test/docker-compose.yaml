services:
  backend:
    image: ${LOCAL_IMAGE_NAME}
    ports:
      - "8080:8080"
    environment:
      - PREDICTION_NAME=UK_house_price
      - AWS_DEFAULT_REGION=eu-west-1
      - MODEL_LOCATION=/app/model
      - TEST_RUN=True
      - RUN_ID=uibg329rg9bwwegwrg

    volumes:
      - "./model:/app/model"